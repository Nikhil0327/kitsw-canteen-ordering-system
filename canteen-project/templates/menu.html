{% extends "base.html" %}
{% block content %}
<h2>Menu</h2>

<div class="menu-grid">
  {% for item in items %}
  <div class="card">
    <h3>{{ item.name }}</h3>
    <p class="price">â‚¹{{ item.price }}</p>
    {% if item.available %}
      <a class="btn btn-primary" href="{{ url_for('order_form', item_id=item.id) }}">Order</a>
    {% else %}
      <p style="color:red;font-weight:600">Out of Stock</p>
    {% endif %}
  </div>
  {% endfor %}
</div>
{% endblock %}
