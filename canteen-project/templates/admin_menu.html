{% extends "base.html" %}
{% block content %}
<h2>Manage Menu</h2>

<form method="POST" style="max-width:700px;margin-bottom:20px;">
  <input type="text" name="name" placeholder="Item name" required>
  <input type="number" name="price" placeholder="Price" step="0.01" required>
  <button class="btn btn-primary" type="submit">Add Item</button>
</form>

<div class="menu-grid">
  {% for item in items %}
  <div class="card">
    <h3>{{ item.name }}</h3>
    <p class="price">â‚¹{{ item.price }}</p>
    <p>Status: {% if item.available %}<span style="color:green">Available</span>{% else %}<span style="color:red">Out</span>{% endif %}</p>
    <a href="{{ url_for('admin_toggle_menu', item_id=item.id) }}" class="btn">Toggle Availability</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
